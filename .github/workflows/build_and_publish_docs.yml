name: Build and publish docs

on:
  pull_request: # For testing only
    branches: "*"

  # push:
  #   tags:
  #     - "*"

permissions:
  contents: write

jobs:
  build-and-publish-docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-12
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build docs
        run: |
          xcodebuild docbuild \
            -scheme Starknet \
            -derivedDataPath /tmp/docbuild \
            -destination 'generic/platform=iOS';
          $(xcrun --find docc) process-archive \
            transform-for-static-hosting /tmp/docbuild/Build/Products/Debug-iphoneos/Starknet.doccarchive \
            --hosting-base-path starknet.swift \
            --output-path docs;
          echo "<script>window.location.href += \"/documentation/starknet.swift\"</script>" > docs/index.html;

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "docs"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
